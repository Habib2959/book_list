<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootsrtap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container text-center">
        <h1>Add your books</h1>
    </div>
    <section>
        <div class="container" id="container">
            <form id="form">
                <div class="mb-3">
                    <label for="book-title" class="form-label">Book name</label>
                    <input type="text" class="form-control" id="book-title">
                </div>
                <div class="mb-3">
                    <label for="book-author" class="form-label">Author</label>
                    <input type="text" class="form-control" id="book-author">
                </div>
                <div class="mb-3">
                    <label for="isbn" class="form-label">ISBN#</label>
                    <input type="text" class="form-control" id="isbn">
                </div>
                <button type="submit" id="submit-btn" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </section>



    <div class="container my-5">
        <table class="table" id="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
    
            <tbody>
    
            </tbody>
        </table>    
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
